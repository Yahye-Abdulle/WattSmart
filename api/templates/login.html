<div class="screen-container">
  <div class="iphone">
      <div class="iphone-inner">
          <!-- iPhone content -->
          <router-view>
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Login</button>
            </form>
          </router-view>
      </div>
  </div>
</div>

  <style>

body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #096192;
        /* Use a nice blue color */
}

    .screen-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #096192;
        
        /* Use full viewport height */
    }
    
    .iphone {
        width: 403px;
        /* iPhone X width */
        height:812px;
        /* iPhone X height */
        background: #303032;
        border-radius: 35px;
        /* iPhone X border radius */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .iphone-inner {
        height: 782px;
        width: 373px;
        border: 5px solid #303032;
        /* Add inner border */
        border-radius: 35px;
        /* Adjust border-radius to match inner part */
        overflow: hidden;
        position: relative;
        background: linear-gradient(190deg, #00456B 0.99%, #00456B 125.25%);
    
    }
    
    .iphone-bottom {
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: absolute;
        bottom: 0px;
        width: calc(100%);
        height: calc(9%);
        border-top: 1px solid linear-gradient(190deg, #00456B 0.99%, #00456B 125.25%);
        background: linear-gradient(190deg, #00456B 0.99%, #00456B 125.25%);
    }
    
    .iphone-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: none;
        border: none;
        padding: 8px;
        cursor: pointer;
        outline: none;
    }
    
    .iphone-button img {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
    }
    
    .router-link {
        text-decoration: none;
        color: white;
    }
    </style>
